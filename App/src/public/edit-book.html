<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Dex</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="header">
        <div id="title">
            <h1><a href="/">Manga Dex</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/add-book.html">Add Manga</a></li>
                <li><a href="/categories.html">Categories</a></li>
            </ul>
            <form id="search-form">
                <input type="text" name="search" placeholder="Search Manga" required>
                <button type="submit">Search</button>
            </form>
        </nav>
    </div>

    <h2>Edit Manga</h2>
    <form action="/api/manga/{{id}}" method="POST" class="edit-form">
        <input type="text" name="title" value="{{title}}" required />
        <input type="text" name="author" value="{{author}}" required />
        <input type="text" name="img_url" value="{{img_url}}" />
        <input type="text" name="category_id" value="{{category_id}}" required />
        <button type="submit">Update Book</button>
    </form>

    <div id="footer">
        <p>&copy; 2025 Manga Dex. All rights reserved.</p>
        <p>Follow us on <a href="https://twitter.com/mangadex">Twitter</a> for updates!</p>
    </div>
</body>
</html>
